<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movies</title>
</head>
<body>
    
    <!-- header -->
    <header>
        <div class="container pt-3 mb-4">
            <h1 class="h1 text-center">
                Movies catalog
            </h1>
        </div>
    </header>
    <!-- Main -->
    <main>
        <section class="container">
            <div class="row">
                <div class=" col-md-4 left-side p-2">
                    <div class="top-side mb-4">
                        <form id="movies-form">
                            <div class="mb-3 mt-3">
                                <input id="search-input" type="text" class="form-control" id="email" placeholder="Enter movie name" required autocomplete="off" name="movie-name">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="rating" min="6" max="10" step="0.1"  placeholder="Enter movie rating" required name="rating-movie">
                            </div>
                            
                            <select id="form-select" class="form-select mb-3 p-2" aria-label="Default select example">
                                <option selected value="all">All</option>
                            </select>
                            
                            <select id="form-sort" class="form-select mb-3 p-2" aria-label="Default select example">
                                <option value="rating-high">Default</option>
                                <option value="rating-high">Rating (high to     low)</option>
                                <option value="rating-low">Rating (low to high)</option>
                            </select>
                            
                            <button id="form-btn" type="submit" class="btn btn-primary w-100">Search</button>
                            
                        </form>
                        <h2 class="h3 mt-4">
                            Bookmarket movies
                        </h2>
                    </div>
                </div>
                
                <div class=" col-md-8 right-side p-4">
                    
                    <h2 class="h4">
                        Search results: <span id="search-result">0</span>
                    </h2>
                    <div class="alert alert-info">
                        Use the formon the to left to searchfor a movie 
                    </div>
                    
                    <div id="box" class="box d-flex flex-wrap">
                        
                    </div>
                </div>
                
                <ul class="pagination justify-content-center">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-outline-primary">1</button>
                        <button type="button" class="btn btn-outline-primary">2</button>
                        <button type="button" class="btn btn-outline-primary">3</button>
                        <button type="button" class="btn btn-outline-primary">4</button>
                    </div>
                </ul>
            </div>
        </section>
    </main>
    
    <template id="template">
        <div class="card me-3 mb-3" style="width: 22rem;">
            <img src="https://i.ytimg.com/vi/4hZi5QaMBFc/mqdefault.jpg" class="card-img-top" style="height: 220px;">
            <div class="card-body">
                <h5 class="card-title fw-bolder text-danger"></h5>
                <div class="d-flex">
                    <p class="ms-2 fw-bolder">Categories: <span class="card-categories"></span></p>
                </div>
                <div class="d-flex">
                    <p class="ms-2 fw-bolder">Released: <span class="card-year"></span></p>
                </div>
                <div class="d-flex">
                    <p class="ms-2 fw-bolder">Rate: <span class="card-rate"></span></p>
                </div>
                <div class="pb-3">
                    <a class="btn btn-outline-primary btn-sm me-3 card-link" href="">Watch trailer</a>
                    <button class="btn btn-outline-info btn-sm me-3">More info</button>
                    <button class="btn btn-outline-success btn-sm">Bookmarks</button>
                </div>
            </div>
        </div>
    </template>
    
    <template id="bookmarked">
        <li class="list-group-item">
            <p class="fw-bold">Avegers: Infinity War</p>
            <button type="button" class="btn btn-danger">Remove</button>
        </li>
    </template>
    
    
    
    
    <script src="./js/bootstrap.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
